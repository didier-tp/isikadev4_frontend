<select [(ngModel)]="codeMonnaieSource" >
    <option *ngFor="let d of listeDevises">{{d.code}}</option>
</select> <br/>

<select [(ngModel)]="codeMonnaieCible" >

       (click)="onConvertir()" /> <br/>
